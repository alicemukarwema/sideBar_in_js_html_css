<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="sideBar">
        <span class="title">Min Verse</span>
        
        <div class="links mt">
            <a href="" class="link"><i class="fa fa-dashboard"></i> Dashboard</a>  
            <a href="" class="link"><i class="fa fa-comment"></i> Messages</a> 
            <a href="" class="link"><i class="fa fa-users"></i> Student</a> 
            <a href="" class="link"><i class="fa fa-question-circle"></i> About</a> 

        </div>
        <p><b style="color: rgb(52, 2, 56)">Account allowed</b></p>
        <div class="links">
            <a href="" class="link"><i class="fa fa-phone"></i> contacts</a>  
            <a href="" class="link"><i class="fa fa-bank"></i> Bank</a> 
            <a href="" class="link"><i class="fa fa-coins"></i> money</a> 
            <a href="" class="link"><i class="fa fa-sign-out"></i> logout</a> 

        </div>
        <p><b style="color: rgb(52, 2, 56)">Management</b></p>
        <div class="links">
            <a href="" class="link"><i class="fa fa-solid fa-gear"></i> settings</a>  
            <a href="" class="link active"><i class="fa fa-sign-out"></i> logout</a>
            

        </div>

    </div>
    <div class="main">
     <div class="head"><i onclick="menu()" class="fa fa-bars icon"></i> Hi,Welcome To My Dashboard   
    </div>
    </div>
    <script>
        function menu(){
            var menu = document.querySelector('.sideBar');
            if( menu.style.display=="block"){
                menu.style.display="none";
            }else{
                menu.style.display="block";
            }
            

        }
        
    </script>
    
</body>
</html>
